<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Classroom AI Tracker</title>

    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Machine Learning Libraries (Critical) -->
    <!-- TFJS is needed in both main thread (for some utils) and worker -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> 
    <!-- Face-API is mainly used inside the worker for identity -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

    <!-- Project Scripts -->
    <!-- The main thread manages these helpers/classes -->
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header and HUD (Fully Responsive) -->
    <div class="school-header p-4 flex flex-wrap justify-between items-center gap-4">
        <div>
            <h1 class="text-xl font-bold text-white tracking-widest">ADVANCED<span class="text-yellow-300">AI</span></h1>
            <p class="text-xs text-blue-200">Identity-Persistent Attention Tracking</p>
        </div>

        <!-- HUD Panel -->
        <div class="flex items-center gap-4 bg-white px-4 py-2 rounded-lg shadow hud-panel">
            <label class="text-xs font-bold text-slate-700">STRICTNESS:</label>
            <input id="sensitivity" type="range" min="10" max="90" value="50" class="w-32 h-1">
            <span id="senseVal" class="text-xs font-mono text-blue-700">50%</span>
        </div>

        <div class="flex gap-6">
            <div class="text-center">
                <div class="text-[10px] text-blue-100 uppercase">Students Tracked</div>
                <div id="countDisplay" class="text-2xl font-bold text-white leading-none">0</div>
            </div>
            <div class="text-center">
                <div class="text-[10px] text-blue-100 uppercase">Focus Level</div>
                <div id="focusDisplay" class="text-2xl font-bold text-white leading-none">--</div>
            </div>
        </div>

        <button id="initBtn"
            onclick="startSystem()"
            class="bg-yellow-400 hover:bg-yellow-300 text-black px-6 py-2 rounded font-bold text-sm transition shadow">
            START SYSTEM
        </button>
    </div>

    <!-- Video/Canvas Area -->
    <div class="relative flex-1 bg-gray-900 w-full flex items-center justify-center overflow-hidden">
        <!-- The video element is hidden but feeds frames to the canvas/worker -->
        <video id="video" class="absolute hidden" playsinline autoplay></video>
        <!-- The canvas displays the video feed AND the detection overlays -->
        <canvas id="canvas"></canvas>

        <!-- Loading Spinner -->
        <div id="loader" class="absolute inset-0 flex flex-col items-center justify-center z-30 hidden">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <h2 class="text-xl font-bold">LOADING SYSTEM</h2>
            <p class="text-sm mt-2 text-gray-600">Initializing Camera & Backendâ€¦</p>
        </div>
    </div>

    <!-- Footer Status Bar -->
    <div class="school-footer p-2 text-[10px] flex justify-center gap-6 border-t border-slate-300">
        <span class="flex items-center gap-1 font-semibold">
            <div class="w-2 h-2 bg-green-500 rounded-full"></div> Focused
        </span>
        <span class="flex items-center gap-1 font-semibold">
            <div class="w-2 h-2 bg-yellow-500 rounded-full"></div> Writing / Low Attention
        </span>
        <span class="flex items-center gap-1 font-semibold">
            <div class="w-2 h-2 bg-red-500 rounded-full"></div> Distracted / Sleeping
        </span>
    </div>

    <!-- Load the project scripts -->
    <script src="tracking.js"></script>
    <script src="main.js"></script>
</body>
</html>
